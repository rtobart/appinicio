<ion-header>
  <ion-toolbar>
    <ion-title>sumar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Ingresa los numeros que sumaras.</ion-label>
  </ion-list-header>
<ion-list>
    <ion-item>
      <ion-label position="floating">ingresa un numero</ion-label>
      <ion-input type="number" required [(ngModel)]="n1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">ingresa un numero</ion-label>
      <ion-input type="number" required [(ngModel)]="n2"></ion-input>
    </ion-item>
</ion-list>
<ion-button expand="block" (click)="sumar()">
  <ion-icon slot="start" name="add"></ion-icon>
  SUMAR
</ion-button>
<form #formulario="ngForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label position="floating">ingresa un numero</ion-label>
    <ion-input name="a" required [(ngModel)]="a" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">ingresa un numero</ion-label>
    <ion-input name="b" required [(ngModel)]="b" type="text"></ion-input>
  </ion-item>
  <ion-button type="submit" [disabled]="formulario.invalid" expand="block">
    sumar
  </ion-button>
</form>
</ion-content>
